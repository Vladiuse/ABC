{% extends 'image_store/base.html' %}
{%load static%}
{% block content %}
<style>
.kma-logo{
    width: 100px;
}
.kma-logo-wrapper{
    display: flex;
    justify-content: center;
}



.avatars img{
    width: 100px;
    border-radius: 12px;
    margin: 0 5px;
}
.weel img{
    width: 100%;
}
@-webkit-keyframes rotating {
    from{
        -webkit-transform: rotate(0deg);
    }
    to{
        -webkit-transform: rotate(360deg);
    }
}

.rotating {
    -webkit-animation: rotating 40s linear infinite;
}
</style>
<style>
    .boxes{
        width: 400px;
        
    }
.boxes img{
    width: 100%;
}

    
 .boxes .grid {
  display: grid;
  gap: 1px;
  grid-template-columns: repeat(3, 1fr);
}

.boxes  div > div {
  padding: 10px;
  background-color: #ccc;
}
</style>
<style>
    .container-main {
  display: grid;
  width: 100%;
  height: 90vh;
  grid-template-columns: 450px 1fr 1fr;
  grid-template-rows: 120px 1fr 1fr 100px;
  grid-gap: 1rem;
  grid-template-areas:
      "header header header"
      "sidebar content-1 content-1"
      "sidebar content-2 content-3"
      "footer footer footer";
}

.header {
  grid-area: header;
}

.sidebar {
  grid-area: sidebar;
}

.content-1 {
  grid-area: content-1;
}

.content-2 {
  grid-area: content-2;
}

.content-3 {
  grid-area: content-3;
}

.footer {
  grid-area: footer;
  grid-row: 4 / 5;
  grid-column: 1 / 4;
}
