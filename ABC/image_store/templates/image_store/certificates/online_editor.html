  .color-picker{
    width: 32px;
    height: 32px;
    display: inline-block;
    border: 2px solid transparent;
    margin: 0 4px 4px 0;
    border-radius: 4px;
    overflow: hidden;
    text-align: center;
    line-height: 26px;
    cursor: default;
    background-color: aquamarine;
    border: 2px inherit solid;

  .color-picker:hover{

  }
  .open-arrow {

    height: 32px;
    color: #ce5b32;
    font-size: 32px;
    line-height: 23px;
    text-align: center;

    cursor: default;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 6px;
}
.open .open-arrow {

}

<script>
  let fontSizeRange = $('#font-size')
  let opasityRange = $('#opasity')
  let sertImg  = document.getElementById('sert-image')
  let FONT_DATA = {
    {%for font in fonts%}
    '{{font.name}}': {'img_prew': '{{font.icon.url}}',
                                             'name': '{{font.name}}',
                                             'path': '{{font.file.url}}'},

    {%endfor%}
  }



  $('.open-area').click(function(){
    $(this).toggleClass('open')
    let elem = $(this).attr('data-area')
    $(elem).fadeToggle("fast", "linear")
  })

  $('input[type=range]').mousemove(function(){
    showInputVal($(this))
  })
  $('input[type=range]').click(function(){
    showInputVal($(this))
  })

  function showInputVal(elem){
    let area = elem.attr('data-area')
    let elemShow = $(area)
    elemShow.text(elem.val())
  }

  $('.color-picker').click(function(){
    let color = $(this).css('background-color')
    setToolBarColor(color)
    setTextColor(color)
  })

  $('.font-picker').click(function(){
    let fontKey = $(this).attr('data-font-key')
    let font_family = fontKey
    let img_path = FONT_DATA[fontKey]['img_prew']
    let font_name = FONT_DATA[fontKey]['name']
    setToolBarFont(fontKey)
    setTextFont(font_family)
  })

  $('#font-size').mousemove(function(){
    setTextFontSize($(this).val())
  })

  $('#opasity').mousemove(function(){
    console.log('click opas')
    setTextOpacity($(this).val())
  })
  $('#sert-wrap').on('click','text',function(){
    currentElem = $(this)
    setToolBarTextVals($(this))
  })
  function setToolBarColor(color){
    $('#current-color').css('background-color', color)
  }
  function setToolBarFont(fontKey){
    $('#current-font-img').attr('src', FONT_DATA[fontKey]['img_prew'])
    $('#current-font-name').text(FONT_DATA[fontKey]['name'])
  }

  function setTextColor(color){
    currentElem.css('color', color)
  }

  function setTextFontSize(size){
    currentElem.css('font-size', size + 'px')
  }

  function setTextFont(font_family){
    console.log(font_family)
    currentElem.css('font-family', font_family)
  }
  function setTextOpacity(opacity){
    currentElem.css('opacity', opacity)
  }

  function setToolBarTextVals(elem){
    setToolBarColor(
      elem.css('color')
    )
    setToolBarFont(
      elem.css('font-family')
    )
    fontSizeRange.val(
      elem.css('font-size').replace('px', '')
    )
    opasityRange.val(
      elem.css('opacity')
    )
    showInputVal(fontSizeRange);showInputVal(opasityRange);
  }
  let sertWidthOrig = {{certificate.image.width}};
  let sertHeigthOrig = {{certificate.image.height}};
  let cert_id = {{certificate.pk}}

  let textBlocks = {
    {%for text in certificate.certtext_set.all%}
    '{{text.pk}}' :{
      'text':'{{text.text}}',
      'font-family': '{{text.font_family}}',
      'font-size': '{{text.font_size}}px',
      'opacity': '{{text.opacity}}',
      'left': {{text.left}},
      'top': {{text.top}},
      'color': '{{text.color}}',
    },
    {%endfor%}
  }
   

  var currentElem = null
  addTextBlocks()

  function addTextBlocks(){
    let sertBlock = document.getElementById('sert-wrap')
    for (textKey in textBlocks){
      textBlockData = textBlocks[textKey]
      let textBlock  = document.createElement('text')
      let textPRE = document.createElement('pre')
      textPRE.textContent = textBlockData['text']

      textPRE.setAttribute('contenteditable','')

      textBlock.id = textKey
      textBlock.style.fontFamily = textBlockData['font-family']
      textBlock.style.fontSize = textBlockData['font-size']
      textBlock.style.opacity = textBlockData['opacity']
      textBlock.style.color = textBlockData['color']
      textBlock.style.top = getCurrPostHeight(textBlockData['top']) + 'px'
      textBlock.style.left = getCurrPostWidth(textBlockData['left']) + 'px'
      textBlock.append(textPRE)
      sertBlock.append(textBlock)
    }
    if (currentElem == null)
    {
      currentElem = $('#'+textKey)
      console.log(currentElem.css('font-size'), textKey)
      currentElem.trigger('click')
      currentElem.find('pre').focus().select()
    }
  }
  function getCurrPostWidth(x){
    let imgWidth = sertImg.getBoundingClientRect().width
    let widthDiff = imgWidth / sertWidthOrig
    return Math.round(x * widthDiff + sertImg.getBoundingClientRect().x)
  }

  function getCurrPostHeight(y){
    let imgHeight = sertImg.getBoundingClientRect().height
    let heightDiff = imgHeight / sertHeigthOrig
    return Math.round(y * heightDiff + sertImg.getBoundingClientRect().y)
  }

  window.addEventListener('resize', function(){
    moveTextBlocks()
  })

  function moveTextBlocks(){
     $('text').each(function(){
        textBlockData = textBlocks[$(this).attr('id')]
        $(this).css('top', getCurrPostHeight(textBlockData['top']) + 'px')
        $(this).css('left', getCurrPostWidth(textBlockData['left']) + 'px')
     })
  }

  function getFontZoom(){
    return sertHeigthOrig / $('#sert-image').css('height').replace('px', '')
  }
  console.log(getFontZoom())
  function getTextBlockData(){
    let text_blocks = {}
    $('text').each(function(){
      text_blocks[$(this).attr('id')] = {}
      let data = text_blocks[$(this).attr('id')]
      data['font-family'] = $(this).css('font-family')
      data['font-size'] = $(this).css('font-size')
      data['color'] = $(this).css('color')
      data['opacity'] = $(this).css('opacity')
      data['text'] = $(this).text()
    })
    return text_blocks
  }

  function createCert(){
    let url  = "{%url 'image_store:create_cert' %}"
    let block_data = getTextBlockData()
    data = {
      'text_blocks': JSON.stringify(block_data),
      'font_zoom': getFontZoom(),
      'cert_id': cert_id,
    }
    console.log(data)
    $.post(url, data=data, function(responce){
      window.open('/' + responce['img_path'], "_blank")
    })
  }
</script>
