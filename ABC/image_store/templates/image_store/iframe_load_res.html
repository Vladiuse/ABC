<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  img{
    max-width: 250px;
  }
</style>
<body>
    <div class="container">
      <a class="btn btn-primary" href="{%url 'image_store:iframe'%}">Открыть сайт</a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Image Source</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
                {%for model in load_result%}
              <tr>
                <td><img src="{{model.url}}"></td>
                <td>
                    {%if model.res%}
                    <img src="{{model.res.image.url}}" ><br>
                    <button type="button" class="btn btn-success">Success</button>
                    {%else%}
                    <button type="button" class="btn btn-danger">Error</button>
                    {%endif%}
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        
    </div>
</body>
</html>
