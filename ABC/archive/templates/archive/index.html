{%extends 'image_store/base.html'%}
{%block content%}

<style>
    body{
      background-color: rgba(0, 0, 0, .7);
  }
  .card .card-title{
    text-align: center;
    font-weight: 700;
  }
</style>
<h1>Archive</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {%for site in sites%}
        <div class="col">
          <div class="card h-100">
            <img src="{{site.preview}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{site.name}}</h5>
              <p class="card-text">{{site.description}}</p>
              <a href="{%url 'archive:show_site' site.id %}" class="btn btn-primary" target="_blank" >
                <i class="fa-solid fa-eye"></i>
                Посмотреть</a>
                <a href="{{site.get_url}}">x</a>
            </div>
          </div>
        </div>
    {%endfor%}
</div>
{%endblock%}
